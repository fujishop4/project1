  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">

  </nav>

    <h2 id="produk">📦 Produk Kuota VPN</h2>
    <div class="row">

  <script>
    async function loadStats() {
      const res = await fetch("server-stats.json");
      const data = await res.json();
      const ctx = document.getElementById("serverChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: { labels: Object.keys(data.servers), datasets: [{ label:"Akun Aktif", data: Object.values(data.servers) }] }
      });
    }
    loadStats();
  </script>
